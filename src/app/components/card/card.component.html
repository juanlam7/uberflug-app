@if (item) {
  <div class="card">
    <favorite-btn [detail]="item" customClass="fav-button--card" />
    <a [routerLink]="['/detail-hero', item.id]">
      <img
        src="{{ item.thumbnail.path }}.{{ item.thumbnail.extension }}"
        class="card_imgde" />
      <h3 class="text_img">{{ item.name }}</h3>
    </a>
  </div>
}
