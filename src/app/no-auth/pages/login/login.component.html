<div class="container-fluid vh-100">
    <div class="row vh-100 justify-content-end">

        <div class="col-4 align-self-center m-5">

          <div class="card">
            <div class="row">
                <div class="col-12 mt-5">
                        <h5 class="text-center">Contin√∫e con</h5>
    
                </div>
                <div class="col-12 d-flex justify-content-center">
    
                    <button type="button" (click)="onGoogleLogin()" class="btn btn-gplus waves-effect px-3"><i class="bi bi-google"></i></button>
                    <button type="button" (click)="onFacebookLogin()" class="btn btn-fb waves-effect px-3"><i class="bi bi-facebook"></i></button>
                    <button type="button" class="btn btn-li waves-effect px-3"><i class="bi bi-linkedin"></i></button>
                </div>
            </div>
    
            <div class="card-body p-5">
              <h5 class="text-center">O ingrese con correo</h5>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" formControlName="email" />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
                <div class="form-group mt-3 col-12 d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg btn-block mt-5 mb-3">
                      INGRESAR
                    </button>
                </div>
              </form>
            </div>
          </div>

        </div>
    </div>
</div>
