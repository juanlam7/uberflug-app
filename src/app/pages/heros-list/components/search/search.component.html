<mat-form-field class="form-field" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="InputSearch" />
  <button
    *ngIf="InputSearch()"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="InputSearch.set('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
