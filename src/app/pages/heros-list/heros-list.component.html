<div class="container-fluid p-5">
    <div>
        <div class="row">
            <div class="col-2">
                <p class="text-right">resultados <span class="ms-5"> a-z <img
                            src="../../../../assets/icons/orden-listados.svg" class="icon_menu" alt="Bootstrap"
                            width="10" height="10"></span> </p>
                <p class="text-right">resultados <span class="ms-5"> z-a <img
                            src="../../../../assets/icons/orden-listados.svg" style="transform: rotate(180deg);"
                            class="icon_menu" alt="Bootstrap" width="10" height="10"></span> </p>
            </div>
        </div>
        <div class="row mt-3">
            @if (allCharacters(); as allCharacters) {
            @for (item of allCharacters; track item.id) {
            <div class="col-2 mt-3 mb-3">
                <app-card [item]="item"></app-card>
            </div>
            }
            } @else {
            <p>Cargando...</p>
            }
        </div>
        <div class="text-center mt-5">
            <pagination-controls previousLabel="" nextLabel=""></pagination-controls>
        </div>
    </div>
</div>
