@if (AllComics(); as AllComics) {
<div class="row mt-5">
    <div class="col-12">
        <h1>COMICS</h1>

        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of AllComics">
                <ng-template carouselSlide id="slide.id">

                    <div class="card_bott m-2" (click)="openPopUp(slide)">
                        <img class="card_comic" src="{{ slide?.thumbnail?.path }}.{{ slide?.thumbnail?.extension }}">
                        <h5 class="text-center">{{ slide.title }}</h5>
                    </div>

                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
} @else {
    <p>Cargando...</p>
}
