<div class="container mx-auto p-5 pt-20">

    <div class="flex flex-col mt-3 md:flex-row">
      <div class="w-full md:w-8/12">
        <image-hero [detail]="detail"></image-hero>
      </div>
      <div class="w-full md:w-4/12">
        <info-hero [detail]="detail"></info-hero>
      </div>

      <div class="w-full">
        <comics />
      </div>
    </div>
  } @else {
    <p>Cargando...</p>
  }
</div>
