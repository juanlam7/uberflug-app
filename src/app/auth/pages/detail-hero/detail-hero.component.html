<app-top-toolbar></app-top-toolbar>
<div class="container-fluid p-5">
    <div *ngIf="isLoading">
        <div class="row mt-3">
            <div class="col-8">
                <img class="hero_img" src="{{ detail?.thumbnail.path }}.{{ detail?.thumbnail.extension }}">
            </div>
            <div class="col-4">
                <div class="card p-5 card_description">
                    <button *ngIf="!diffFav" (click)="favoriteButton(detail)" class="fav_button" mat-fab color="rgba(255,255,255,1)" aria-label="heart icon">
                        <mat-icon>favorite_border</mat-icon>
                    </button>
                    <button *ngIf="diffFav" (click)="favoriteButton(detail)" class="fav_button" mat-fab color="warn" aria-label="Example icon button with a heart icon">
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <h1 class="text_img">{{ detail?.name }}</h1>
                    <br>
                    <p class="text-start">
                        <span class="blue_text">Update {{ formatHour }}</span>
                        <br>
                        {{ detail?.description }}
                    </p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h1>COMICS</h1>

                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let slide of detailComics">
                    <ng-template carouselSlide id="slide.id">

                        <div class="card_bott m-2" (click)="openPopUp(slide)">
                            <img class="card_comic" src="{{ slide?.thumbnail.path }}.{{ slide?.thumbnail.extension }}" >
                            <h5 class="text-center">{{ slide.title }}</h5>
                        </div>

                    </ng-template>
                    </ng-container>  
                </owl-carousel-o>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!isLoading">
        <div class="col d-flex align-items-center justify-content-center" style="min-height: 550px;">
            <div class="row">
                <div class="col-12">
                    <div class="text-center" >
                        <div class="spinner-grow" role="status"></div>
                    </div>
                </div>
                <div class="col-12 p-5">
                    <div class="text-center" >
                        <p>Cargando...</p>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</div>
